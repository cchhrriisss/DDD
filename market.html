<!DOCTYPE html>
<html lang="de">
<head>
    <title>Gallery | DDD</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="cursor-light"></div>
    <header class="navbar"></header>
    <main>
        <section class="section">
            <div class="container">
                <div class="section-header">
                    <h2>Gallery & Marketplace</h2>
                    <p>Discover, download, and personalize unique 3D assets from our vibrant community of creators.</p>
                </div>

                <div style="display: grid; grid-template-columns: 240px 1fr; gap: 40px;">
                    <aside class="filter-sidebar">
                        <h3>Filters</h3>
                        </aside>

                    <div class="gallery-grid">
                        <div style="height: 300px; background-color: #eee; border-radius: 12px;"></div>
                        <div style="height: 450px; background-color: #eee; border-radius: 12px;"></div>
                        <div style="height: 350px; background-color: #eee; border-radius: 12px;"></div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer class="footer"></footer>
    <script type="module" src="/src/main.js"></script> </body>
</html>
