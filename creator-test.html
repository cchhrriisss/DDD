<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DDD | Core Test</title>
    <style>
        /* Essential styles to make the canvas visible */
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #ffffff;
        }
        #creator-canvas {
            display: block;
            width: 100vw;
            height: 100vh;
        }
    </style>
</head>
<body>

    <canvas id="creator-canvas"></canvas>

    <script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
            "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
        }
    }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

        // Get the canvas element
        const canvas = document.getElementById('creator-canvas');

        // 1. Scene Setup
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0xffffff); // Solid white background

        // 2. Camera Setup
        const camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(0, 0, 5); // Position the camera

        // 3. Renderer Setup
        const renderer = new THREE.WebGLRenderer({ canvas: canvas, antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        
        // Handle window resizing
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        // 4. Lights
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.8);
        scene.add(ambientLight);
        const directionalLight = new THREE.DirectionalLight(0xffffff, 0.7);
        directionalLight.position.set(5, 10, 5);
        scene.add(directionalLight);

        // 5. Controls
        const controls = new OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;

        // 6. The 3D Object
        const material = new THREE.MeshStandardMaterial({
            color: 0x2A2A3A, // Dark color
            roughness: 0.5,
        });
        const geometry = new THREE.TorusKnotGeometry(0.8, 0.25, 128, 16);
        const object = new THREE.Mesh(geometry, material);
        scene.add(object);

        // 7. The Animation Loop
        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        }

        // Start the animation!
        animate();
    </script>

</body>
</html>
